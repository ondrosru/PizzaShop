<div>
    <div class="page-header">
        <h1>Список пользователей</h1>
    </div>
    <div class="d-flex justify-content-end m-2">
        <button type="button" class="d-flex btn btn-primary" [routerLink]="[ '/admin/user-list/edit-user' ]">Добавить</button>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">Роль</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts">
                    <th scope="row">{{account.id}}</th>
                    <td>{{account.username}}</td>
                    <td>{{account.role}}</td>
                    <td class="text-right">
                        <div class="btn-group" role="group" >
                            <button type="button" class="btn btn-primary" [routerLink]="[ '/admin/user-list/edit-user', account.id]">Изменить</button>
                            <button type="button" class="btn btn-danger" (click)="deleteUser(account.id)">Удалить</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
